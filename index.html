<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Evaluation Report</title>
    <link rel="Stylesheet" type="text/css" href="per.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <script src="form.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Evaluation Report </title>
</head>
<body>
    <div class="cont">

        <div class="form sign-in">
            <h2>Sign In </h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button"><a href="list.html">Sign In</a></button>
            <p class="forgot-pass">Forgot Password?</p>
            <div class="social-media">
                <ul>
                    <li><img src="Assets/facebook.png"></li>
                    <li><img src="Assets/twitter.png"></li>
                    <li><img src="Assets/linkedin.png"></li>
                    <li><img src="Assets/instagram.png"></li>
                </ul>
            </div>
        </div>

        <div class="sub-cont">

            <div class="img">

                <div class="img-text m-up">
                    <h2>New to Cancha Elite Player Evaluations?</h2>
                    <p>"You can't manage what you don't measure", Sign up and manage the way you grow!</p>
                </div>

                <div class="img-text m-in">
                    <h2>Welcome back to Cancha Elite Player Evaluations?</h2>
                    <p>Great to see you back, we've missed you! Sign in!</p>
                </div>

                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>

            </div>

            <div class="form sign-up">

                <h2>Sign Up</h2>

                <label>
                    <span>Name</span>
                    <input type="text">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password">
                </label>

                <button type="button" class="submit"><a href="list.html">Sign Up Now</a></button>

            </div>

        </div>

    </div>
<script type="text/javascript" src="PER.js"></script>
</body>
</html>
